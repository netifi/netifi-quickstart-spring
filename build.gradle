subprojects {
    apply plugin: 'idea'

    group 'io.netifi.proteus.quickstart'
    version '1.0.0'

    ext {
        protobufVersion = '3.6.0'
        proteusVersion = '0.9.0'
        rsocketRpcVersion = '0.2.0'
        proteusSpringVersion = '0.4.2'
        springbomVersion = 'Cairo-SR1'
    }

    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}