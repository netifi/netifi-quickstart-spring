subprojects {
    apply plugin: 'idea'

    group 'io.netifi.proteus.quickstart'
    version '1.0.0'

    ext {
        protobufVersion = '3.6.0'
        proteusVersion = '0.9.1'
        rsocketRpcVersion = '0.2.1'
        proteusSpringVersion = '0.4.1'
        springbomVersion = 'Cairo-SR3'
    }

    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/netifi/netifi-oss/'
        }
    }
}